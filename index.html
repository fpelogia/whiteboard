<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Whiteboard </title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import icons from Font Awesome-->
    <script src="https://kit.fontawesome.com/751ed13538.js" crossorigin="anonymous"></script>

    <!-- Import socket.io-->
    <script src="https://cdn.socket.io/4.0.2/socket.io.min.js" integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F" crossorigin="anonymous"></script>

    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="p5.js"></script>

    <script src="sketch.js"></script>
    <script src="emit.js"></script>
    <script src="draw.js"></script>
    <script src="misc.js"></script>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"> 
 
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    </head>
    <body>
        <div class='frame'>
            <!--  <h1 class='title'>Colaborative Whiteboard with LaTeX support</h1> -->

            <div id="canvasP5">
                <!-- Canvas -->
            </div>
            <br><tr>
            <div class='tool-bar'>    
                <input type='radio' id='paint-brush' name = 'tool'  checked> 
                <label class='chk-btn' for='paint-brush' >
                    <i class="fas fa-paint-brush tool-icon"></i>
                </label>

                <input type='radio' id='eraser' name = 'tool' > 
                <label class='chk-btn' for='eraser'>
                    <i class="fas fa-eraser tool-icon"></i>
                </label>

                <input type='radio' id='rectangle' name = 'tool' > 
                <label class='chk-btn' for='rectangle'>
                    <i class="far fa-square tool-icon"></i>
                </label>

                <input type='radio' id='circ' name = 'tool' > 
                <label class='chk-btn' for='circ'>
                    <i class="far fa-circle tool-icon"></i>
                </label>

                <input type='radio' id='line-tool' name = 'tool' > 
                <label class='chk-btn' for='line-tool'>
                    <i class="fas fa-minus tool-icon"></i>
                </label>


                <input type='radio' id='text-tool' name = 'tool' > 
                <label class='chk-btn' for='text-tool'>
                    <i class="fas fa-i-cursor tool-icon"></i>
                </label>

                <input type='radio' id='latex' name = 'tool' > 
                <label class='chk-btn' for='latex'>
                    <i class="fas fa-square-root-alt tool-icon"></i>
                </label>

            </div>
            <div class='tool-bar'>    

                <input type="color" id="cor" name="cor" value="#000000">       

                <button id='desfazer'  > 
                    <i class="fas fa-undo-alt tool-icon"></i>
                </button>
                <button id='limpar'  > 
                    <i class="far fa-trash-alt tool-icon"></i>
                </button>
                <input type="number" id="font-size" name="font-size" value="24" step="4" style="height: 60px;width: 70px;font-size: 24pt;-webkit-appearance: none;" />
            </div>
            <div class='tool-bar'>    
                <div class='radio-label'>Line thickness</div>
                <input type="range" id="lw-slider" name="vol" min="4" max="48" step="4" value="8">       
            </div>
            <div class='tool-bar'>    
                <textarea id="text-box" name="text-box" style="display:none"></textarea>
            </div>
            </div>
        </div>
    <div id="frame">
        <textarea id="latex-box" rows="15" cols="10" placeholder="% TeX" style="display:none"></textarea>
        <br clear="all" />
        <div id="output"></div>
    </div>

    <div id="frame" style="width:1360px; text-align:center">

    </body>
</html>
